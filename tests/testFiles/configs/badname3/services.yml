services:
    foo.bar.controller:
        class: epv\test\controller\main
        arguments:
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@request'
            - '@epv.test.helper.packager'
            - '@epv.test.helper.validator'
            - '@template'
            - '@user'

    foo.bar.helper.packager:
        class: epv\test\helper\packager
        arguments:
            - '@service_container'
            - '%core.root_path%'

    foo.bar.helper.validator:
        class: epv\test\helper\validator
        arguments:
            - '@language'

    foo.bar.listener:
        class: epv\test\event\main_listener
        arguments:
            - '@controller.helper'
            - '@template'
        tags:
            - { name: event.listener }
